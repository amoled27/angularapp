<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
Login page rendered






    <div class="row">
  <form class="col s12" method="post" action="/login">
  
    <div class="row">
      <div class="input-field col s12 container">
        <input id="email" type="text" class="validate" name="email" ng-model="email" placeholder="email">
        <label for="email"></label>

      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 container">
        <input id="password" type="password" class="validate" name="password" ng-model="password" placeholder="password">
        <label for="password"></label>
      </div>
    </div>
   
     <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
    
  </form>
</div>

    

<button ui-sref="activity">activity</button>
</body>
</html>
